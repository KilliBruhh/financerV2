<div class="flex h-screen bg-gray-200">


    <div class="flex-grow p-8">
      <h1 class="text-2xl font-bold mb-8">Dashboard</h1>

      <a [routerLink]="['/addInvoice']" routerLinkActive="router-link-active" ><button class="bg-white text-gray-800 font-bold py-2 px-4 rounded shadow my-2">Add invoice</button></a>
      <a [routerLink]="['/manageInvoice']" routerLinkActive="router-link-active" ><button class="bg-white text-gray-800 font-bold py-2 px-4 rounded shadow m-2">Manage invoices</button></a>

      <div class="flex mb-8">
        <div class="w-1/3 p-4 bg-white rounded shadow-lg mr-4 text-lg font-bold">Total Invoices
          <div class="text-sm font-normal"> {{totalInvoices}} </div>
        </div>
        <div class="w-1/3 p-4 bg-white rounded shadow-lg mr-4 text-lg font-bold">Total Paid
          <div class="text-sm font-normal"> {{totalPayed}}  </div>
        </div>
        <div class="w-1/3 p-4 bg-white rounded shadow-lg mr-4 text-lg font-bold">Total Unpaid
          <div class="text-sm font-normal"> {{totalUnpayed}} </div>
        </div>
      </div>

      <div class="flex mb-8">
        <div class="w-full p-4 bg-white rounded shadow-lg mr-4"><p class="font-bold text-2xl mb-6 " >5 Oldest Invoices</p>      
          <div class="grid grid-cols-4 gap-4 border-b-2 border-black mb-4 p-1 text-center text-xl font-bold ">
            <div class="">Invoice Number</div>
            <div class="">Description</div>
            <div class="">Amount</div>
            <div class="">Paid?</div>
          </div>  
          <app-latest-invoice></app-latest-invoice>        
        </div>

      </div>

    </div>
  </div>
