<div class="flex h-screen bg-gray-200">
    <div class="flex flex-col w-64 bg-white shadow-lg">
      <div class="flex items-center justify-center h-16 border-b">
            <h2>Financer</h2>
      </div>
      <nav class="flex-grow px-4 py-8">
        <a href="#" class="block mb-4 font-semibold text-gray-600 hover:text-gray-800">Dashboard</a>
        <a href="#" class="block mb-4 font-semibold text-gray-600 hover:text-gray-800">Settings</a>
        <a href="#" class="block mb-4 font-semibold text-gray-600 hover:text-gray-800">Profile</a>
        <a href="#" class="block mb-4 font-semibold text-gray-600 hover:text-gray-800">Help</a>
      </nav>
    </div>


    <div class="flex-grow p-8">
      <h1 class="text-2xl font-bold mb-8">Dashboard</h1>

      <a [routerLink]="['/addInvoice']" routerLinkActive="router-link-active" ><button class="bg-white text-gray-800 font-bold py-2 px-4 rounded shadow my-2">Add invoice</button></a>

      <div class="flex mb-8">
        <div class="w-1/3 p-4 bg-white rounded shadow-lg mr-4 text-lg font-bold">Total Invoices

        </div>
        <div class="w-1/3 p-4 bg-white rounded shadow-lg mr-4 text-lg font-bold">Total Payed
          <div class="text-sm font-normal">33</div>
        </div>
        <div class="w-1/3 p-4 bg-white rounded shadow-lg mr-4 text-lg font-bold">Total To Pay
          <div class="text-sm font-normal">44</div>
        </div>
      </div>

      <div class="flex mb-8">
        <div class="w-1/2 p-4 bg-white rounded shadow-lg mr-4"><p class="font-bold text-lg" >5 Latest Invoices</p>
        </div>
        <div class="w-1/2 p-4 bg-white rounded shadow-lg"><p class="font-bold text-lg">Panel 5</p></div>
      </div>

    </div>
