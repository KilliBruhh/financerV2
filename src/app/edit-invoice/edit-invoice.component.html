<div class="max-w-2xl mx-auto mt-20">
    <form class="grid grid-cols-2 gap-6">
      <div class="col-span-2">
        <label for="email" class="block font-medium text-gray-700">Prijs totaal</label>
        <input [(ngModel)]="invoiceData.amount" type="number" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 border-2 border-gray-400">
      </div>
      <div class="col-span-2">
        <label for="beschrijving" class="block font-medium text-gray-700">Beschrijving</label>
        <textarea [(ngModel)]="invoiceData.beschrijving" name="beschrijving" id="beschrijving" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 border-2 border-gray-400"></textarea>
      </div>
      <div class="col-span-2">
        <button type="submit" (click)="submitEditForm()" class="inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md font-semibold text-white tracking-widest hover:bg-indigo-700 active:bg-indigo-900 focus:outline-none focus:border-indigo-900 focus:ring focus:ring-indigo-300 disabled:opacity-25 transition ease-in-out duration-150">Edit Invoice</button>
        <button [routerLink]="['/manageInvoice']" routerLinkActive="router-link-active"  class="ml-2 inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md font-semibold text-white tracking-widest hover:bg-indigo-700 active:bg-indigo-900 focus:outline-none focus:border-indigo-900 focus:ring focus:ring-indigo-300 disabled:opacity-25 transition ease-in-out duration-150">Go back</button>
      </div>
      <div class="col-span-2">
        <div *ngIf="succes" class="p-2 border-4 border-green-500 bg-green-300 mx-auto my-2 w-2/5 rounded-lg text-center">Invoice Changed!</div>
        <div *ngIf="error" class="p-2 border-4 border-red-500 bg-red-300 mx-auto my-2 w-2/5 rounded-lg text-center">ERROR: </div>
      </div>
    </form>
  </div>
