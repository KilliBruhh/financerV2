<div class="max-w-2xl mx-auto mt-12">
    <form class="grid grid-cols-1 gap-6">
      <div>
        <label for="Username" class="block font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 border-2 border-gray-400" [(ngModel)]="userData.name">
      </div>
      <div class="col-span-2">
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input type="email" name="Email" id="Email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 border-2 border-gray-400" [(ngModel)]="userData.email">
      </div>
      <div class="col-span-2">
        <label for="password" class="block font-medium text-gray-700">Password</label>
        <input type="password" name="Password" id="Password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 border-2 border-gray-400" [(ngModel)]="userData.password">
      </div>
      <div class="col-span-2">
        <label for="comfirm-password" class="block font-medium text-gray-700">Comfirm Password</label>
        <input type="password" name="comfirm-password" id="comfirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 border-2 border-gray-400">
      </div>      
      <div class="col-span-1">
        <span>Already have an Account? 
          <a href="#"></a>
        </span>
      </div>
      <div class="col-span-2">
        <button type="button" (click)="submitUserForm()" class="inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md font-semibold text-white tracking-widest hover:bg-indigo-700 active:bg-indigo-900 focus:outline-none focus:border-indigo-900 focus:ring focus:ring-indigo-300 disabled:opacity-25 transition ease-in-out duration-150">Register</button>
      </div>
    </form>
  </div>
